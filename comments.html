<div class="container">
    <div class="left-section">

        <div class="right-section">
            <h2>Feel free to comment about my website. Let me know if I need to improve anything!</h2>
            <form id="commentForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Name">

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required placeholder="Age">

                <!--<label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>-->

                <label>Gender</label>
                <div class="gender">
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                </div>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4" required placeholder="Enter your comments..."></textarea>

                <div class="footer">
                    <button type="reset" >Reset</button>
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
